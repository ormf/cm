<!-- Entry: "interp" -->
<dl class="dictsyntax">
<dt>[Function]</dt>
<dd><span class="syntax">(<code class="entry">interp</code> <var>x</var> <var>...</var>)</span></dd>
</dl>


<p>
Returns a linear interpolated <var>y</var> value for <var>x</var> in the sequence of
<var>x y</var> coordinate pairs.
</p>

<!-- Interaction 1 -->
<div class="float" id="repl_0-1">
<pre class="shell">cm&gt; <span class="input">(interp 75 0 0 50 .5 100 0)</span>
.25
cm&gt;</pre>
